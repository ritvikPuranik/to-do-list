<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <title>ToDoList</title>
</head>
<body class="background-color">
    <button id="deploy-contract">Deploy Contract</button>

    <div id="list-container" class="container d-flex flex-column justify-content-center align-items-center vh-100 invisible">
        <div class="text-center mt-5 border rounded p-4 shadow">
            <div class="d-flex d-inline justify-content-center align-items-center">
                <h2 class="m-4">To Do List</h2>
                <i id="create-task" class="fa fa-plus fa-2x m-3"></i>
                <i id="render-tasks" class="fa fa-solid fa-arrows-rotate fa-2x"></i>
            </div>
            <ul id="task-list">
            </ul>
        </div>
        
        <h3 id="account-address" class="mt-3"></h3>

    <h2 id="user-account"></h2>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script type="module" src="app.js" ></script>
</body>
</html>
